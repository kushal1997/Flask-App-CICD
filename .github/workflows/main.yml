name: Flask CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set_up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies in python virtual environmnet
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r 2_GithubActionPipeline/requirements.txt
        shell: bash

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run Tests
        run: pytest 2_GithubActionPipeline/test_app.py
